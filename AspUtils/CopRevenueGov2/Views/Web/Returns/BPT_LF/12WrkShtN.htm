<script type="text/javascript">

    function DisplayWrkShtN() {
        PerformCalcsBPTlfWrkShtN()
        $('#BPT_WrkShtN').css('display', 'block');
    } 	//DisplayWrkShtN

    function PerformCalcsBPTlfWrkShtN() {
        $('#lblWrkShtN_1').text(GetSchdA_SchdBvalues());
        $('#lblWrkShtN_3').text(GetSchdDValues());
        if ($('#btnYes').is(':checked') == true) {
		
            $('#lblWrkShtN_2').text('$0');
            $('#lblWrkShtN_4').text('$0');
        } else {
		
            $('#lblWrkShtN_2').text($('#lblBPT_SchA_12').text());
            $('#lblWrkShtN_4').text($('#lblBPT_SchD_11').text());
        } 	//if
    } 	//PerformCalcsBPTlfWrkShtN

    function GetSchdA_SchdBvalues() {
        if (PrepForMath($('#lblBPT_SchA_11').text()) != 0) {
            return $('#lblBPT_SchA_11').text();
        } else if (PrepForMath($('#lblBPT_SchB_11').text()) != 0) {
            return $('#lblBPT_SchB_11').text();
        } else {
            return '$0'
        } 	//if
    } 	//GetSchdA_SchdBvalues

    function GetSchdDValues() {
        if (PrepForMath($('#lblBPT_SchD_6').text()) != 0) {
            return $('#lblBPT_SchD_6').text();
        } else {
            return '$0'
        } 	//if
    }		//GetSchdDValues
</script>
