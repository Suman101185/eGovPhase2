function AdjustNameDisplay(incName) {
	var sEntityName = incName
	var lName = "", fName = "", mName = "", newName = ""
		
	if (sEntityName.indexOf("*") != -1)	{//If name contains *'s
		sEntityName = sEntityName.split("*")
		lName = (sEntityName[0].substr(0,1)) + (sEntityName[0].substr(1).toLowerCase())
		if (sEntityName[1]) {
			fName = (sEntityName[1].substr(0,1)) + (sEntityName[1].substr(1).toLowerCase())
		}		//if
		
		if (sEntityName[2]) {
			mName = sEntityName[2].substr(0,1).toUpperCase()
		}		//if
		sEntityName = fName + " " + mName + " " + lName
	}		//if
	return sEntityName
}//AdjustNameDisplay

function CalcLine14_15()
{
	
	if (txtSchoolNo13_08.value == "" ) {
		txtSchoolNo13_08.value  = ispFormatMoney(0, 0);
	}

	if ($('#lblSchoolNo12_08').text() == '')
	 {
		$('#lblSchoolNo12_08').text(ispFormatMoney(0, 0));
	}
	if (txtSchoolNo13_08.value == 0)
	 {
		$('#lblSchoolNo14_08').text($('#lblSchoolNo12_08').text());

		$('#lblSchoolNo15a_08').text( ispFormatMoney(0, 0));
		$('#lblSchoolNo15b_08').text(ispFormatMoney(0, 0));
	}
	else if  (ispRemoveMoney($('#lblSchoolNo12_08').text()) >= ispRemoveMoney(txtSchoolNo13_08.value) )  {
	

		$('#lblSchoolNo14_08').text( ispFormatMoney(ispRemoveMoney($('#lblSchoolNo12_08').text()) - ispRemoveMoney(txtSchoolNo13_08.value), 0));
		$('#lblSchoolNo15a_08').text(ispFormatMoney(0, 0));
		$('#lblSchoolNo15b_088').text( ispFormatMoney(0, 0));
		chk15a_08.checked = false;
		chk15b_08.checked = false;
	}
	
	else
	{
		$('#lblSchoolNo14_08').text( ispFormatMoney(0, 0));
		$('#lblSchoolNo15a_08').text(ispFormatMoney((ispRemoveMoney(txtSchoolNo13_08.value) - ispRemoveMoney($('#lblSchoolNo12_08').text())), 0))
		$('#lblSchoolNo15b_08').text(ispFormatMoney((ispRemoveMoney(txtSchoolNo13_08.value) - ispRemoveMoney($('#lblSchoolNo12_08').text())), 0))

		if (chk15a_08.checked == true){
			$('#lblSchoolNo15b_08').text(ispFormatMoney(0, 0));
		} else if (chk15b_08.checked == true) {
		
			$('#lblSchoolNo15a_08').text(ispFormatMoney(0, 0));
		}
	}
}
