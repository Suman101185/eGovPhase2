<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>

    <style>
        .inpNormal, .inpReadOnlyRt, .inpError {
            text-align: right;
        }
    </style>
</head>

<body onload='LoadError("WrkK")'>
    <div id="NPT_WrkK" style="DISPLAY: none; VISIBILTY: hidden" name="NPT_WrkK">
        <table class="tblShowBorder" id="TABLE1" style="MARGIN-LEFT: 4%" cellspacing="0"
            cellpadding="0" width="90%" border="0">

            <tr class="rowDataEven">
                <td colspan="20">
                    <label class="lblInstrNormal"><u>Worksheet K: 60% Business Income & Receipts Tax Credit</u></label></td>

                <tr class="rowDataOdd">
                    <td>
                        <label class="lblInstrNormal">1.</label></td>
                    <td colspan="16">
                        <label class="lblInstrNormal">
                            Enter the amount from Page 1, Line 1 of the 2012 BIRT-EZ return or
    the Summary Page, Line 1 of the 2012 Business Income & Receipts Tax return</label></td>
                    <td colspan="3">
                        <input class="inpNormal" id="txtNPT_WrkK_1" style="WIDTH: 100%"
                            onfocus="SetFocus()" maxlength="10" onchange='ValidateWorksheet("WrkK")'></td>
                </tr>

            <tr class="rowDataEven">
                <td colspan="20">
                    <input id="chkCorpMembers" type="checkbox" onclick="chkCorpMembers_onclick()">
                    <label class="lblInstrNormal">Check if entity has Corporate Members</label></td>
            </tr>

            <tr class="rowDataOdd">
                <td>
                    <label class="lblInstrNormal">2.</label></td>
                <td colspan="16">
                    <label class="lblInstrNormal">Enter 60% of the amount on Line 1. If your entity has corporate members <b>Stop Here</b> and go to Page 3, Worksheet D - </label>
                    <label class="lblLink" style="FONT-SIZE: 7pt" onclick='ShowPage("WrkD")'>Click here Worksheet D</label></td>
                <td colspan="3" style="text-align: right;">
                    <label class="inpReadOnlyRt" id="lblNPT_WrkK_2"
                        style="WIDTH: 100%">
                    </label>
                </td>
            </tr>

            <tr id="CorpMembers_1" class="rowDataEven" style="DISPLAY: block; VISIBILTY: visible">
                <td>
                    <label class="lblInstrNormal">3.</label></td>
                <td colspan="16">
                    <label class="lblInstrNormal">Enter the amount from Page 1, Line 5 of the 2012 Net Profits Tax Return</label></td>
                <td colspan="3" style="text-align: right;">
                    <label class="inpReadOnlyRt" id="lblNPT_WrkK_3" style="WIDTH: 100%"></label>
                </td>
            </tr>
            <tr id="CorpMembers_2" class="rowDataOdd" style="DISPLAY: block; VISIBILTY: visible">
                <td>
                    <label class="lblInstrNormal">4.</label></td>
                <td colspan="16">
                    <label class="lblInstrNormal">Business Income & Receipts Tax credit allowed. Enter the lesser of Line 2 or Line 3 here and on Page 1, Line 6a</label></td>
                <td colspan="3" style="text-align: right;">
                    <label class="inpReadOnlyRt" id="lblNPT_WrkK_4" style="WIDTH: 100%"></label>
                </td>
            </tr>
        </table>
        <p></p>
        <table style="MARGIN-LEFT: 4%" width="90%" border="0">
            <tr>
                <td>
                    <input language="javascript" id="btnGoToPage1" onclick='ShowPage("Page1", "WrkK")' type="button" value="Return to Page 1"></td>
            </tr>
        </table>
    </div>
    <!--NPT_WrkK-->
</body>
</html>
