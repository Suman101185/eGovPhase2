function LocatePrimaryAddr() {
var iMaxIdx = ispXmlGetRecCount(parent.MenuWin.xmlAccount, 'NAME_ADDRESS', '');

	for (idx=0; idx < iMaxIdx; i++) {
		if (ispXmlGetFieldVal(parent.MenuWin.xmlAccount, 'NAME_ADDRESS ADDRESS_TYPE', '', idx) == '60') {
			if (ispXmlGetFieldVal(parent.MenuWin.xmlAccount, 'NAME_ADDRESS RELATIONSHIP_CODE', '', idx) == '0') {
				return idx;
			}		//if
		} else {
		//alert ('primary addr not found')
			return 0;
		}		//if
	}		//for
}		//locatePrimaryAddr

function chkCorpMembers_onclick()
{//Determine if questions 3 & 4 of Worksheet K are needed or if Worksheet D will be used instead
	if(chkCorpMembers.checked)
	{//Companay has Corporate Members
		$('#CorpMembers_1').css('visibility', 'hidden');
		$('#CorpMembers_1').css('display', 'none');//.style.display = "none"
		$('#CorpMembers_2').css('visibility', 'hidden');//.style.visibility = "hidden"
		$('#CorpMembers_2').css('display', 'none');//.style.display = "none"
		hasCorpMembers = true;	
	}
	else
	{//Company does not have Corporate Members
		
		$('#CorpMembers_1').css('visibility', 'visible');
		$('#CorpMembers_1').css('display', 'block');//.style.display = "none"
		$('#CorpMembers_2').css('visibility', 'visible');//.style.visibility = "hidden"
		$('#CorpMembers_2').css('display', 'block');//.style.display = "none"
		hasCorpMembers = false;		
	}
	PerformCalcs("WrkK");
}//chkCorpMembers_onclick()

function PrepForMath(numString)
{//Removes $ and , from the string and forces the string into a number
	var temp;
	temp = numString;

	return ispRemoveMoney(temp);

}//PrepForMath

function splitField (value, start, end) {

	if (value.length!=0) {
		return value.substr(start,end);
	} else {
		return '';
	}
}	//splitField
