function DisplaySchoolReturn() {
	alert('DisplaySchoolReturn');

	txtNo1.focus()
}		//DisplaySchoolReturn

function RightAlignText(){
var ObjSelected
	for (var i=1;i!=15;i++){
		ObjSelected = document.getElementById('txtNo' + i)
		ObjSelected.style.textAlign = 'right'
	}
}

	var i=0
	
	//arrSchoolErr[i++] = [txtToDate, 'ispValidateDate(txtToDate.value) == false', 'Invalid to date']

	arrSchoolErr[i++] = [txtNo4, 'ispValue(txtNo4.value)', 'Value for Question 4 Number must be numeric']
	arrSchoolErr[i++] = [txtNo5, 'txtNo5.value == ""', 'Answer Question 5']
	arrSchoolErr[i++] = [txtNo5, 'ispValue(txtNo5.value)', 'Value for Question 5 Number must be numeric']
	arrSchoolErr[i++] = [txtNo6, 'txtNo6.value == ""', 'Answer Question 6']
	arrSchoolErr[i++] = [txtNo6, 'ispValue(txtNo6.value)', 'Value for Question 6 Number must be numeric']
	arrSchoolErr[i++] = [txtNo7, 'txtNo7.value == ""', 'Answer Question 7']
	arrSchoolErr[i++] = [txtNo7, 'ispValue(txtNo7.value)', 'Value for Question 7 Number must be numeric']

	arrSchoolErr[i++] = [txtNo8, 'ispValue(txtNo8.value)', 'Value for Question 8 Number must be numeric']

}		//LoadLoginError


function ValidateSchoolReturn() {
var sId = document.activeElement.id
var ObjSelected
	
	ObjSelected = document.getElementById(sId)
	if (sId == "txtToDate" || sId == "txtFromDate" ){
	}else{
		ObjSelected.value = ispFormatMoney(ObjSelected.value,2)
	}
	
	AppError.innerText = ispSetInputErr(arrSchoolErr)	

	if (AppError.innerText == ""){
		Calc1_8()
	}
	if (AppError.innerText == ""){
		SubCalc()
	}
	if (AppError.innerText == ""){
		GrossCalc()
	}
	if (AppError.innerText == ""){
		TaxDue()
	}
}		//ChkLoginError


function btnPrint_onclick() {
	parent.RightFrame.rows = '*,34'
	parent.DocWin.location.href = '../Acct/ApplyMain.asp'
}


function btnSubmit_onclick() {
	ValidateSchoolReturn()
	
	if (AppError.innerText == ""){
		txtFromDate_onblur()
		txtToDate_onblur()
		if (AppError.innerText == ""){
			SchoolReturn.style.display = 'none'
			parent.RightFrame.rows = '*,34'
			parent.DocWin.location.href = '../Acct/ApplyMain.asp'
		}
	}
}

function txtToDate_onblur() {
	if (AppError.innerText == "" && txtToDate.value != ""){
		var strBD = ispValidateDate(txtToDate.value)
		
		if (strBD == false){
			AppError.innerText = 'Invalid to date'
			blnErr = true
		}else{
			txtToDate.value = strBD
		}
	}
}

function txtFromDate_onblur() {
	if (AppError.innerText == "" && txtFromDate.value != ""){
		var strBD = ispValidateDate(txtFromDate.value)
		
		if (strBD == false){
			AppError.innerText = 'Invalid from date'
			blnErr = true
		}else{
			txtFromDate.value = strBD
		}
	}
}

<SCRIPT language=vbscript>

function ispValue(strVal)
	if IsNumeric(strVal) then
	else
		ispValue = true
	end if
 
end function

function SubCalc() 

	if txtNo9.value <> "" and txtNo10.value <> ""  then
		txtNo11.value = ispFormatMoney(CDbl(txtNo9.value) - CDbl(txtNo10.value),2)
	end if

end function

function GrossCalc()
	if txtNo11.value <> "" then
		txtNo12.value = ispFormatMoney(CDbl(CDbl(txtNo11.value) * .045385),2)
	end if
end function

function TaxDue()
	if txtNo12.value <> "" and txtNo13.value <> ""  then
		if CDbl(txtNo13.value) > 0 then
			txtNo13.value = ispFormatMoney(CDbl(txtNo13.value)*-1,2)
		end if
		if CDbl(txtNo12.value) > CDbl(txtNo13.value) then
			txtNo14.value = ispFormatMoney(CDbl(txtNo12.value) + CDbl(txtNo13.value),2)
		else
			txtNo14.value = 0
		end if
	end if
end function

function Calc1_8()
	if txtNo1.value <> "" and txtNo2.value <> "" and txtNo3.value <> "" and txtNo4.value <> "" then
		if txtNo5.value <> "" and txtNo6.value <> "" and txtNo7.value <> "" and txtNo8.value <> "" then
			txtNo9.value = ispFormatMoney(CDbl(txtNo1.value) + CDbl(txtNo2.value) + CDbl(txtNo3.value) + CDbl(txtNo4.value) + _
													CDbl(txtNo5.value) + CDbl(txtNo6.value) + CDbl(txtNo7.value) + CDbl(txtNo8.value),2)
		end if
	end if
end function

</script>
