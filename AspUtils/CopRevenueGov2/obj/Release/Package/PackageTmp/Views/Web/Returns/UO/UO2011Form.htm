function PopulateUOHeader() {
    var addrIdx, sFirstName, sMIName, sLastName;
    sFirstName = '';
    sMIName = '';
    sLastName = '';

	if (ispXmlGetFieldVal(parent.MenuWin.xmlAccount, 'ENTITY_INFO ENTITY_ID', '', 0) != '') {
		$('#lblEntityId').text(ispXmlGetFieldVal(parent.MenuWin.xmlAccount, 'ENTITY_INFO ENTITY_ID', '', 0));
		if (ispXmlGetFieldVal(parent.MenuWin.xmlAccount, 'ENTITY_INFO TYPE', '', 0) == 1) {
		    $('#lblEntityType').text('EIN:');
			$('#lblEntityId').text(' ' + $('#lblEntityId').text().substr(0,2) + '-' + $('#lblEntityId').text().substr(2));
			$('#lblName').text( ispXmlGetFieldVal(parent.MenuWin.xmlAccount, 'NAME_ADDRESS NAME', '', addrIdx));
		} else {
			$('#lblEntityType').text('SSN:');
			$('#lblEntityId').text(' ' + $('#lblEntityId').text().substr(0, 3) +
                                   '-' + $('#lblEntityId').text().substr(3, 2) +
                                   '-' + $('#lblEntityId').text().substr(5));

			sEntityName = ispXmlGetFieldVal(parent.MenuWin.xmlAccount, 'NAME_ADDRESS NAME', '', addrIdx).split('*');
			sLastName = sEntityName[0];
			if (sEntityName[1]) {
			    sFirstName = sEntityName[1] + ' ';
			}
			if (sEntityName[2]) {
			    sMIName = sEntityName[2].substr(0, 1) + ' ';
			}
			$('#lblName').text(sFirstName + sMIName + sLastName);
		}
		addrIdx = LocatePrimaryAddr();

		$('#lblAddress').text(ispXmlGetFieldVal(parent.MenuWin.xmlAccount, 'NAME_ADDRESS ADDRESS1', '', addrIdx) + ' ' +
                              ispXmlGetFieldVal(parent.MenuWin.xmlAccount, 'NAME_ADDRESS CITY', '', addrIdx) + ' ' +
                              ispXmlGetFieldVal(parent.MenuWin.xmlAccount, 'NAME_ADDRESS STATE', '', addrIdx) + ' ' +
                              ispXmlGetFieldVal(parent.MenuWin.xmlAccount, 'NAME_ADDRESS ZIP', '', addrIdx));
	}

	$('#lblAccountId').text(ispXmlGetFieldVal(parent.MenuWin.oUOForm, 'UO_ACCT ACCOUNT_ID', '', 0));
	$('#lblPropertyAddress').html(ispXmlGetFieldVal(parent.MenuWin.oUOForm, 'UO_ACCT LOCATION', '', 0));
	$('#lblPropertyNumber').html(ispXmlGetFieldVal(parent.MenuWin.oUOForm, 'UO_ACCT BRT_NUMBER', '', 0));
	$('#lblTaxPeriod').html(ispXmlGetFieldVal(parent.MenuWin.oUOForm, 'UO_ACCT PERIOD', '', 0));

	var lPeriodCode = ispXmlGetFieldVal(parent.MenuWin.oUOForm, 'UO_ACCT PERIOD_CODE', '', 0);
	if (lPeriodCode.length == 1) {
	    lPeriodCode = '0' + lPeriodCode;
	}
	$('#lblPeriod_Code').html(lPeriodCode + '' + ispXmlGetFieldVal(parent.MenuWin.oUOForm, 'UO_ACCT PERIOD_YY', '', 0));
	$('#lblAccessedValue').html(ispXmlGetFieldVal(parent.MenuWin.oUOForm, 'UO_ACCT ASSESSED_VALUE', '', 0));
	$('#lblDueDate').html(ispXmlGetFieldVal(parent.MenuWin.oUOForm, 'UO_ACCT DUE_DATE', '', 0));
}//PopulateUOHeader

function PopulateUOXML() {
    var d = new Date();
    var lYear = String(d.getFullYear());
    var lMonth = String(d.getMonth() + 1);
    lMonth = lMonth.length == 1 ? '0' + lMonth : lMonth;
    var lDate = String(d.getDate());
    lDate = lDate.length == 1 ? '0' + lDate : lDate;

    ispXmlSetFieldVal(parent.MenuWin.oUOForm, lMonth + '/' + lDate + '/' + lYear, 'UO_ACCT RECORDING_DATE', '', 0);
//Page1
    ispXmlSetFieldVal(parent.MenuWin.oUOForm, stripCurrency($('#lblUO1_1').text()), 'UO_AMTS MAX_TAX', '', 0);
    ispXmlSetFieldVal(parent.MenuWin.oUOForm, stripCurrency(txtUO1_2.value), 'UO_AMTS VACANCY', '', 0);
    ispXmlSetFieldVal(parent.MenuWin.oUOForm, stripCurrency(txtUO1_3.value), 'UO_AMTS EXEMPT', '', 0);
    ispXmlSetFieldVal(parent.MenuWin.oUOForm, stripCurrency(txtUO1_4.value), 'UO_AMTS RESIDENTIAL', '', 0);
    ispXmlSetFieldVal(parent.MenuWin.oUOForm, stripCurrency(txtUO1_5.value), 'UO_AMTS DELINQUENT', '', 0);
    ispXmlSetFieldVal(parent.MenuWin.oUOForm, stripCurrency(txtUO1_6.value), 'UO_AMTS KOZ_CREDIT', '', 0);
    ispXmlSetFieldVal(parent.MenuWin.oUOForm, stripCurrency($('#lblUO1_7').text()), 'UO_AMTS TOTAL_DEDUCTIONS', '', 0);
    ispXmlSetFieldVal(parent.MenuWin.oUOForm, stripCurrency($('#lblUO1_8').text()), 'UO_AMTS PERIOD_TAX', '', 0);
    ispXmlSetFieldVal(parent.MenuWin.oUOForm, stripCurrency(txtUO1_9.value), 'UO_AMTS DISCOUNT', '', 0);
    ispXmlSetFieldVal(parent.MenuWin.oUOForm, stripCurrency($('#lblUO1_10').text()), 'UO_AMTS TAX_DUE', '', 0);
    ispXmlSetFieldVal(parent.MenuWin.oUOForm, stripCurrency(txtUO1_11.value), 'UO_AMTS INTEREST_PENALTY', '', 0);
    ispXmlSetFieldVal(parent.MenuWin.oUOForm, stripCurrency($('#lblUO1_12').text()), 'UO_AMTS TOTAL_DUE', '', 0);
    PopulatePreparerXML(parent.MenuWin.oUOForm, 'UO_ACCT');
//Page2
    PopulateUO3XML();
    ispXmlSetFieldVal(parent.MenuWin.oUOForm, '', 'DEBUG', '', 0);
}//PopulateUOXML

    var iMaxIdx = ispXmlGetRecCount(parent.MenuWin.xmlAccount, 'NAME_ADDRESS', '');

			if(bLock == true)
			{
			$('DEL' + sSuffixID).attr("disabled","disabled");
			$('EDIT' + sSuffixID).attr("disabled","disabled");
			}
			else
			{
			$('DEL' + sSuffixID).removeAttr("disabled");
			$('EDIT' + sSuffixID).removeAttr("disabled");
			}
		}		//if		
	}		//for
} 	//UO3LockEditDeleteButtons
</script>
